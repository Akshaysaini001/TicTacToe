<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> lets play-Tictactoe</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <nav>
        <ul>
            <li>TIC TAC TOE</li>
        </ul>

    </nav>
    
    <div class="gamecontainer">
        <div class="line"></div>
        <div class="container">
            <div class="box  bt0 bl0" > <span class="boxtext"></span></div>
            <div class="box bt0"> <span class="boxtext"></span></div>
            <div class="box bt0 br0"> <span class="boxtext"></span></div>
            <div class="box bl0"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box br0"> <span class="boxtext"></span></div>
            <div class="box bl0 bb0"> <span class="boxtext"></span></div>
            <div class="box bb0"> <span class="boxtext"></span></div>
            <div class="box bb0 br0"> <span class="boxtext"></span></div>


        </div>

    <div class="gameinfo">
        <h2>Lets play TicTacToe</h2>
       <div>
           <span class="info">Turn for X</span>
           <button id="reset">reset</button>

        </div>
        <div class="imgbox">
            <img src="76KC.gif" alt="">
        </div>


    </div>

    </div>




<script src="main.js"></script>
</body>
</html>
